<!DOCTYPE html>
<html lang="en">
  <head>
 
  
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
   
      <div class="select-box">
        <div class="options-container">
          <div class="option">
            <input
              type="radio"
              class="radio"
              id="automobiles"
              name="category"
            />
            <label for="automobiles">Registry Prices</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="film" name="category" />
            <label for="film">Discount Percentages</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="science" name="category" />
            <label for="science">Bundle Values</label>
          </div>
         
        </div>

        <div class="selected">
          Select Price Mode
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
