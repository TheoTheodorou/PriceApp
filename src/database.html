<!DOCTYPE html>
<html>

<head>
    <title>
        Price File Bot
    </title>
    <link rel="stylesheet" href="Styles/general.css">
    <link rel="stylesheet" href="Styles/buttons.css">
    <link rel="stylesheet" href="Styles/text-input.css">
    <link rel="stylesheet" href="Styles/database.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
    <script defer src="JS/database.js"></script>

    
</head>

<body>

    <div class="menue-bar">
        <div class ="top-bar"></div>
        <div class="menue-bar-buttons">
            <div>
                <button class="full-screen-button">
                </button>
            </div>
            <div>
                <button id="minimize-button" class="minimize-button">
                </button>
            </div>
            <div>
                <button id="exit-button" class="exit-button">
                </button> 
            </div>
        </div>
    
    </div>


    <div style="border: none;" class="header">
        <div>
            <button id="view-home-button" class="view-database-button">
                &#8617;
            </button>
        </div>
        <div>
            <button id="import-button">
                Import SKU/s
            </button>
        </div>
        <div>
            <button id="remove-button">
                Remove SKU/s
            </button>
        </div>
        
    </div>
    <div style="margin-top: 0;" class="header">
        <div>
            <button>
                View Currencies
            </button>
        </div>
        <div>
            <button>
                View Currencies
            </button>
        </div>

    </div>
    <div class="table-container">
        <table id="table" class="table">
            <tr>
                <th>SKU</th>
                <th>Product Type</th>
                <th>Style</th>
                <th>Type</th>
                <th>Category</th>
            </tr>
            <tr>
                <td>Empty Cell</td>
                <td>Empty Cell</td>
                <td>Empty Cell</td>
                <td>Empty Cell</td>
                <td>Empty Cell</td>
            </tr>
          </table>
    </div>
</body>
</html>
