<!DOCTYPE html>
<html>

<head>
    <title>
        Price File Bot
    </title>
    <link rel="stylesheet" href="Styles/general.css">
    <link rel="stylesheet" href="Styles/buttons.css">
    <link rel="stylesheet" href="Styles/text-input.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
    <script defer src="JS/home.js"></script>
    
    
</head>

<body>

    <div class="menue-bar">
        <div class ="top-bar"></div>
        <div class="menue-bar-buttons">
            <div>
                <button class="full-screen-button">
                </button>
            </div>
            <div>
                <button id="minimize-button" class="minimize-button">
                </button>
            </div>
            <div>
                <button id="exit-button" class="exit-button">
                </button> 
            </div>
        </div>
    
    </div>

    <div class="header">
        <div>
            <button id="view-database-button" class="view-database-button">
                View Database
            </button>
        </div>
        <div>
            <button class="empty">
                Clear Memory
            </button>
        </div>
    </div>

    <div class="main-section">
        <div class="main-section-left">
            <textarea  class="sku-input" placeholder="Input SKU/s"></textarea>
        </div>
        <div class="main-section-center">
            <div class="container">
   
                <div class="select-box">
                  <div class="options-container">
                      
                    <div class="option">
                      <input type="radio" class="radio" id="registerPrices" name="category"/>
                      <label for="registerPrices">Registry Prices</label>
                    </div>
          
                    <div class="option">
                      <input type="radio" class="radio" id="discountPrices" name="category" />
                      <label for="discountPrices">Discount Percentages</label>
                    </div>
          
                    <div class="option">
                      <input type="radio" class="radio" id="bundleValue" name="category" />
                      <label for="bundleValue">Bundle Values</label>
                    </div>
                   
                  </div>
          
                  <div class="selected">
                    Select Price Mode
                  </div>
                </div>
            </div>
        
            <div class="mid-section-utility-buttons">
                <button class="button-save">
                    Save
                </button>
                <button class="button-preview">
                    Preview
                </button>
                <button class="button-generate">
                    Generate
                </button>
            </div>
        </div>
    </div>
            
        <div class="main-section-right">
            <div class="values">
                <div class="enter-discount-percentage">
                    <p>
                        Discount Percentage
                    </p>
                    <input class="input-discount" type="text">
                    <button class="button-submit">
                        Submit
                    </button>
                </div>
                <div class="bundle-value">
                    <p>
                        Bundle Value
                    </p>
                    <input class="input-bundle" type="text">
                    <button class="button-submit">
                        Submit
                    </button>
                </div>
           
            </div>
        </div>
          
    </div>
</body>
</html>
